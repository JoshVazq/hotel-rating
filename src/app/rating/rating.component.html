<fieldset class="rating">
    <ng-container *ngFor="let r of ratings">
      <input  type="radio"
          [(ngModel)]="rating"
          [value]="r.value"
          [name]="inputName"
          [checked]="r.value === rating"
          id="{{inputName + '_'+ r.value}}" />
      <label title="{{r.title}}" for="{{inputName + '_'+ r.value}}">{{r.value}}</label>
    </ng-container>
</fieldset>
